<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mt-3 text-center">TodoApp</h1>
    </div>
</div>

<div ng-controller="todoCtrl">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="todoAdding mt-5" ng-include="'./templates/todoAdd.html'"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="todoList mt-2" ng-include="'./templates/todoList.html'"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="todoFilter mt-2">
                <div class="input-group">
                    <input type="text" placeholder="Filter by how old in days" class="form-control" ng-change="filterTodo()" ng-model="filterText">
                </div>
            </div>
        </div>
    </div>
</div>

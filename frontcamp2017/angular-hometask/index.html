<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angularjs TodoApp</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div id="app" ng-app="todoApp" class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="mt-3 text-center">Simple TodoApp</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="todoAdding mt-5" ng-controller="todoAdding">
                    <form ng-submit="todoAddClick()">
                        <div class="input-group">
                            <input placeholder="Text for your todo..."
                                   ng-model="addingTodo.title"
                                   class="form-control"
                                   type="text"
                                   required>
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="todoList mt-2" ng-controller="todoList">
                    <ul class="list-group list-group-flush">
                        <li class="todoList-item list-group-item" ng-repeat="todo in todoList" style="padding: 10px 0;">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox">
                                    </div>
                                </div>
                                <input type="text" class="form-control">
                                <!--<span class="todoList-itemText">{{todo.title}}</span>-->
                                <button class="btn btn-link">&times;</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="todoFilter mt-2" ng-controller="todoFilter">
                    <div class="input-group">
                        <input type="text" placeholder="Filter by days" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="./services/todoService.js"></script>
    <script src="./controllers/todoAdding.js"></script>
    <script src="./controllers/todoFilter.js"></script>
    <script src="./controllers/todoList.js"></script>
</body>
</html>

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1 class="mt-3 text-center">Articles feed</h1>
    </div>
</div>

<div ng-controller="articlesCtrl">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="mt-5 mb-3" style="text-align: right;">
                <button ng-hide="isArticleFormVisible"
                        ng-click="showArticleForm()"
                        style="margin: 0 auto;display:inherit;"
                        class="btn btn-primary">
                    Add an article
                </button>

                <form name="form" ng-submit="articleForm.date ? updateArticle() : addArticle()" ng-show="isArticleFormVisible">
                    <div class="form-group">
                        <input placeholder="Title for your article"
                               ng-model="articleForm.title"
                               class="form-control"
                               type="text"
                               required>
                    </div>
                    <div class="form-group">
                        <textarea placeholder="Description for your article"
                                  ng-model="articleForm.description"
                                  class="form-control"
                                  ka-min-length="20"
                                  required
                                  cols="30"
                                  rows="3">
                        </textarea>
                    </div>
                    <input class="btn btn-primary"
                           ng-disabled="form.$invalid"
                           type="submit">
                </form>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="todoList mt-2">
                <ul class="list-group list-group-flush">
                    <li ng-repeat="article in articlesList | orderBy: ['-date'] | startFrom:(currentPage - 1) * itemsPerPage | limitTo: itemsPerPage"
                        class="todoList-item list-group-item"
                        style="padding: 10px 0;">
                        <h2 ng-dblclick="editArticle(article)">{{article.title}}</h2>
                        <p>{{article.description}}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <nav style="margin: 20px 0 0 0;">
                <ul class="pagination justify-content-center">
                    <li class="page-item" ng-class="{disabled: currentPage === 1}">
                        <a class="page-link" ng-click="navigate(currentPage - 1)">Previous</a>
                    </li>
                    <li class="page-item" ng-class="{active: $index === currentPage - 1}" ng-repeat="page in [] | range:totalPagesCount">
                        <a class="page-link" ng-click="navigate($index + 1)">
                            {{$index + 1}}
                        </a>
                    </li>
                    <li class="page-item" ng-class="{disabled: currentPage === totalPagesCount}">
                        <a class="page-link" ng-click="navigate(currentPage + 1)">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
